<!DOCTYPE html>
<html>
<body>

<?php
$fibonacciArray=array(0,1);
$n=20;
//count=0;
echo"Fibonacci Series is: ";
 

for($i = 2; $i < $n; $i++) {  
    $next_num = $fibonacciArray[$i-1]+$fibonacciArray[$i-2];  
    $fibonacciArray[]=$next_num;
   
} 

$count=count($fibonacciArray);
for($i=0; $i<=$count;$i++){
if($fibonacciArray[$i] <$n){
echo " " .$fibonacciArray[$i];
}
}

echo "<br>";

echo "Fibonacci Series for the range n:";
for($i=0;$i<$n; $i++){
if($fibonacciArray[$i] <$n){
$fiboarr[]= $fibonacciArray[$i];
echo " " .$fiboarr[$i];
}
}

$countf= count($fiboarr);
echo "<br> Length of the Array: $countf";
?>
