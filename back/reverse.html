<!DOCTYPE html>

<?php  
$arr= array(1, 2, 3, 4, 5); 
$revArray=array();
$count=count($arr);

for($i=$count-1;$i>=0;--$i){
$revArray[]=$arr[$i];
}

$modifiedArray=array();
foreach($revArray as $x => $y){
if($x%2==0){
$modifiedArray[]=$y;
}
}

echo "Original Array: ";
foreach($arr as $y){
echo $y." ";
}
echo "<br>";

echo "Modified Array: ";
foreach($modifiedArray as $y){
echo $y." ";
}
?>  

</body>
</html>
