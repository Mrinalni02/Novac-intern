<?php
$numbers=array(1,2,3,4,5);
$evenNumbers=array();
$oddNumbers=array();

foreach($numbers as $num){
switch($num % 2){
case 0:
$evenNumbers[]=$num;
break;

case 1:
$oddNumbers[]=$num;
break;
}
}
echo "Even Numbers: ";
foreach($evenNumbers as $x){
echo $x . " ";
}
echo "<br>";
