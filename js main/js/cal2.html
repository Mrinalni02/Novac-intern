<!DOCTYPE html>
<html>
<head>
    <title>Add Two Numbers Using Textboxes</title>
</head>

<body>
    
    <input type="text" id="number1" placeholder="Enter first number"><br>
    <input type="text" id="number2" placeholder="Enter second number"><br>
    
    <button onclick="addNumbers()">Calculate Sum</button>
    
    <p id="result"></p>

    <script>
        
        function addNumbers() {

           
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = 'Please enter valid numbers';
                return;
            }

           
            var sum = num1 + num2;

            
            document.getElementById('result').innerHTML = 'The sum is: ' + sum;
        }
    </script>
</body>
</html>
