<!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>

.container {
  height: 200px;
  position: relative;
  
}

.card-body #btn{
	width: 250px;
	margin-left: 10px;
}
.card-body #save{
	margin-top: 20px;
	width: 250px;
	margin-left: 10px;
}
.para #count{
	font-size: 30px;
	margin-left: 30px;
	
}
.para #result{
	font-size: 25px;
	margin-left: 30px;
}

	

	
</style>
</head>
<body>

<div class="container mt-5">
<div class="card" style="width: 20rem; height: 35rem;margin-left: 500px;">
	<div class="image">
	<img src="bbook.png" class="card-img-top" alt="..." style="width: 320px;">
</div>
	<div class="card-body">
	  <h2 class="card-title">Passenger Counter</h2>
	  <p class="card-text" style="font-size: 20px;">To count the no of times the button clicked.</p>
	</div>
	
	<div class="card-body">
		<button id="btn" type="button" onclick="increaseCount()" class="btn btn-secondary">Click Here</a>
		<button id="save" type="button" onclick="saveCount()"  class="btn btn-info">Submit</a>
	</div>
	<div class="para">
		<p>
			 <span id="count">0 </span> 
		</p>
		<p id="result">Previous counts</p>
	</div>
  </div>

</div>
	<script src="count.js"></script>
</body>
</html>
